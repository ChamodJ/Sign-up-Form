<!DOCTYPE html>
<html>
    
    <head>
        <meta charset="UTF-8">
        <meta http-equiv="X-US-Compatible" content="IE=edge">
        <meta name="viewport" content="width=device-width , initial-scale=1.0">

        <link rel="stylesheet" href="signup.css">
        <link rel="iocn" type="image" href="#">

        <title>SignUp</title>

    </head>

    <body>
        <div class="signup-form">
          <h1>Sign Up</h1>

          <form action="#">

            <div class="data-field">
             
              <input id="user-name" required="" type="text" placeholder="Enter Name">
            </div>

            <div class="data-field">
             
              <input id="user-email" required="" type="email" placeholder="Enter E-mail">
            </div>

            <div class="data-field">
              
              <input id="user-mobile" required="" type="tel" placeholder="Enter Mobile">
            </div>

            <div class="data-field">
              
              <input id="user-address" required="" type="text" placeholder="Enter Address">
            </div>

            <div >
              <div class="data-field">
               
                <input id="pass" required="" type="password" placeholder="Enter Password">
              </div>

              <div class="data-field">
                
                <input id="con-pass" required="" type="password" placeholder="Re-enter Password">
              </div>
            </div>            
          </form>

          <div class="data-field">
              <div class="checkbox-wrapper">
                <input id="terms-checkbox-37" name="checkbox" type="checkbox">
                <label class="terms-label" for="terms-checkbox-37">
                  <svg xmlns="http://www.w3.org/2000/svg" fill="none" viewBox="0 0 200 200" class="checkbox-svg">
                    <mask fill="white" id="path-1-inside-1_476_5-37">
                      <rect height="200" width="200"></rect>
                    </mask>
                    <rect mask="url(#path-1-inside-1_476_5-37)" stroke-width="40" class="checkbox-box" height="200" width="200"></rect>
                    <path stroke-width="15" d="M52 111.018L76.9867 136L149 64" class="checkbox-tick"></path>
                  </svg>
                  <span class="label-text">I agree to the Terms and Conditions</span>
                </label>
              </div>  
          </div>

          <div class="submit-btn-div">
            <button id="submit-btn" type="submit">Submit</button>
          </div>

          <div class="login-reg-div">
            <p>Already have an Account? <a class="login-link" href="#">Login</a></p>
          </div>

        </div>
    </body>
</html>
